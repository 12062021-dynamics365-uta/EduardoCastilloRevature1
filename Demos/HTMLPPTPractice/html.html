<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h3>Sign up!</h3>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" ><br>
        <label for="location">Location:</label>
        <select name="location" id="location">
            <option value="San Fransisco">San Fransisco</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>           
          </select>
<br>

<div style="border-radius: 5%; border: 2px solid black; width: 200px;">
    <p>Gender:</p>
    <label for="famale">Famale:</label>
    <input type="radio" id="famale" name="famale" value="famale">
    <label for="male">Male:</label>
    <input type="radio" id="male" name="male" value="male">
</div>
<br>
<p>Experience:</p><br>
<textarea id="experience" name="experience" rows="4" cols="50">
   
    </textarea>

    <br>

        <input type="submit" value="Sign Up">
        <ul>
            <li style=" display: inline;"><a href="">Twitter</a></li> <span>|</span>
            <li style=" display: inline;"><a href="">Facebook</a></li><span> |</span>

        </ul>
    </form>
</body>

</html>
